<div>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <mat-form-field>
          <input type="text" matInput placeholder="Login" formControlName="login">
          <mat-error *ngIf="this.loginForm.get('login')?.touched && this.loginForm.get('login')?.hasError('required')">
            Login is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input for="pass" type="password" matInput placeholder="Password" formControlName="password">
          <mat-error
            *ngIf="this.loginForm.get('password')?.touched && this.loginForm.get('password')?.hasError('required')">
            Password is required</mat-error>
        </mat-form-field>

        <div class="button">
          <div class="left-buttons">
            <button mat-button [routerLink]="['../register']">Sign up</button>
            <button mat-button [routerLink]="['../guest']">Go to Guest</button>
          </div>
          <button type="submit" mat-button [disabled]="!loginForm.valid">Login</button>
        </div>
        
      </form>
    </mat-card-content>
    <mat-error *ngIf="!status?.status">Login or password is incorrect</mat-error>
  </mat-card>
</div>
