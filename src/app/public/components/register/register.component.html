<div>
  <mat-card>
    <mat-card-title>Register</mat-card-title>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">

        <mat-form-field>
          <input type="text" matInput placeholder="Login" formControlName="login">
          <mat-error *ngIf="registerForm.get('login')?.touched && registerForm.get('login')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="date" matInput placeholder="Date" formControlName="date">
          <mat-error *ngIf="registerForm.get('date')?.touched && registerForm.get('date')?.hasError('required')">
            Date is required
          </mat-error>
        </mat-form-field>

          <mat-checkbox formControlName="isPublic">Public</mat-checkbox>

        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Password Confirmation" formControlName="passwordConfirm">
          <mat-error *ngIf="registerForm.get('passwordConfirm')?.touched && registerForm.get('passwordConfirm')?.hasError('required')">
            Password Confirmation is required
          </mat-error>
        </mat-form-field>

        <mat-error *ngIf="registerForm.get('passwordConfirm')?.dirty && registerForm.hasError('passwordsNotMatching')">
          Passwords do not match!
        </mat-error>

        <div class="button">
          <div class="left-buttons">
            <button mat-button [routerLink]="['../login']">Log in</button>
            <button mat-button [routerLink]="['../guest']">Guest</button>
          </div>
          <button type="submit" mat-button [disabled]="!registerForm.valid">Register</button>
        </div>

      </form>
    </mat-card-content>
    <mat-error *ngIf="!status?.status">This login already exist</mat-error>
  </mat-card>
</div>
